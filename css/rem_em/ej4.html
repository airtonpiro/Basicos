<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medidas relativas REM Y EM</title>
  <style>
    html{
      font-size: 10px;
    }
    body{
      font-size: 15px;
    }
    .div1{
      font-size: 20px
    }
    .div2{
      font-size: 25px
    }
    .div3{
      font-size: 30px
    }
    .divEm10{
      border: 1px solid #555;
      font-size: 1em;
      height: 10em;
      width: 10em;
    }

    .divRem10{
      border: 1px solid #555;
      font-size: 1rem;
      height: 10rem;
      width: 10rem;
    }
  </style>
</head>
<body>
  <h1>Medidas relativas REM Y EM</h1>
  <div class="div1">
    <div class="div2">
      <div class="div3">
        <div class="divEm10">div em</div>
        <br />
        <div class="divRem10">div rem</div>
      </div>
    </div>
  </div>
</body>
</html>
